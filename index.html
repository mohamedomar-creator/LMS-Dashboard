<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMS Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-700">LMS Dashboard</h1>
    <nav>
      <ul class="flex space-x-6 text-gray-600">
        <li><a href="#" class="hover:text-blue-500">Home</a></li>
        <li><a href="#" class="hover:text-blue-500">Courses</a></li>
        <li><a href="#" class="hover:text-blue-500">Reports</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Stats Cards -->
    <div class="col-span-1 lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-gray-500">Active Learners</h2>
        <p class="text-3xl font-bold text-blue-600">1,245</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-gray-500">Courses Completed</h2>
        <p class="text-3xl font-bold text-green-600">320</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-gray-500">Average Score</h2>
        <p class="text-3xl font-bold text-purple-600">87%</p>
      </div>
    </div>

    <!-- Chart 1 -->
    <div class="bg-white p-6 rounded-2xl shadow">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Learners Over Time</h3>
      <canvas id="learnersChart"></canvas>
    </div>

    <!-- Chart 2 -->
    <div class="bg-white p-6 rounded-2xl shadow">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Course Completion Rate</h3>
      <canvas id="completionChart"></canvas>
    </div>

    <!-- Chart 3 -->
    <div class="bg-white p-6 rounded-2xl shadow">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Scores Distribution</h3>
      <canvas id="scoresChart"></canvas>
    </div>
  </main>

  <!-- JS for Charts -->
  <script>
    // Learners Over Time
    new Chart(document.getElementById("learnersChart"), {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
        datasets: [{
          label: "Learners",
          data: [200, 400, 600, 800, 1000, 1245],
          borderColor: "#3b82f6",
          backgroundColor: "rgba(59,130,246,0.2)",
          fill: true,
        }]
      },
      options: { responsive: true }
    });

    // Course Completion
    new Chart(document.getElementById("completionChart"), {
      type: "doughnut",
      data: {
        labels: ["Completed", "In Progress", "Not Started"],
        datasets: [{
          data: [320, 150, 100],
          backgroundColor: ["#10b981", "#f59e0b", "#ef4444"],
        }]
      },
      options: { responsive: true }
    });

    // Scores Distribution
    new Chart(document.getElementById("scoresChart"), {
      type: "bar",
      data: {
        labels: ["50-60", "61-70", "71-80", "81-90", "91-100"],
        datasets: [{
          label: "Students",
          data: [15, 25, 40, 60, 80],
          backgroundColor: "#8b5cf6"
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
